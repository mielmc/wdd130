<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact Us for questions, reservations, or trip information. Our team is ready to help you.">
    <title>Contact Us | Flow State Rafting</title>
    <meta name="author" content="Melissa Murillo">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="grid">
        <img src="images/rafting-logo.jpg" alt="rafting logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>

            </ul>

        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>Flow State Rafting</h1>
            <p>123 Main River Street</p>
            <p>Truckee River, California</p>
            <p>+1 999 999 9999</p>
            <p>info@flowstate.com</p>
        </section>
        <section class="contact-grid">
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3804.9256421041996!2d-119.72064098368485!3d39.514934786961874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sec!4v1770904273312!5m2!1ses-419!2sec"
                  allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Type full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@email.com"
                  required>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <label>
                        <input type="radio" id="general" name="purpose" value="general" required>
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>

                <label class="checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit">
                    Get in Touch!
                </button>
            </form>
        </section>

        <section class="employee">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee-1.jpg" alt="Mark Jones-Safety Instructor-Profile">
                    <figcaption>Mark Jones | Safety Instructor</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-2.jpg" alt="Walter Smith-Trip Coordinator-Profile">
                    <figcaption>Walter Smith | Trip Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-3.jpg" alt="Eliza Gomez-River Guide-Profile">
                    <figcaption>Eliza Gomez | River Guide</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;2026 ðŸŒ€Flow State RaftingðŸŒ€, Melissa Murillo</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook-logo.svg" alt="Facebook Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-logo.svg" alt="Instagram Icon">
            </a>
            <a href="https://tiktok.com">
                <img src="images/tictok-logo.svg" alt="Tiktok Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
